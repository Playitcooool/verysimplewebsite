<style>
.SUBSCRIBE {
    background-color: #380505;
    color:white;/*text color */
    border: none;
    height: 50px;
    width: 105px;
    border-radius: 50px;/*higher parameters makes the corner rounder*/
    cursor: pointer;/* change the looks when u move mouse on the button*/   
    transition: opacity 1s,color 1s,box-shadow 5s;
    margin-right: 60px;/* space outside the button*/
    vertical-align:top;
    padding-left: 20px;/*space inside the button ....Padding is better than change the height and width.it can adjust space automatically*/
}
.SUBSCRIBE:hover{
        opacity: 0.7;/* fade rate 0 to disppear*/
        background-color: hotpink;
        box-shadow: 10px 10px 10px rgba(0,0,0,0.7)/* 1.parameter for what we want to transition  2.another for the time*//* first parameter for horizonal position second for vertical third for the blur effect 
    fourth for the color of the blur*/
}
.SUBSCRIBE:active{
    background-color: green;
}
.JOIN{
    background-color: aliceblue;
    color: rgb(47, 0, 255);
    border-radius: 60px;
    cursor: pointer;
    height: 50px;
    width: 105px;
    border-color: blueviolet;
    border-style: solid;/*set border color to be the same*/
    border-width: 1px;
}</style>
<button class="SUBSCRIBE">SUBSCRIBE</button>
<button class="JOIN">JOIN</button>
